<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var socket = io();

            socket.on('connect', function () {

                console.log('サーバーから切断しました。');
            });
        });
    </script>
</head>

    <h1>Socket.IO Test</h1>
